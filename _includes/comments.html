{% if site.disqus_shortname and page.date %}
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = '{{ site.disqus_shortname }}'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Por favor habilite seu javascript para visualizar <a href="http://disqus.com/?ref_noscript">comentarios com Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comentarios com Disqus <span class="logo-disqus">Disqus</span></a>
{% endif %}
